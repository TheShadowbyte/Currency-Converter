<html>
	<head>
		<title>Currency Calculator</title>
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
		<script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.9.1/dist/umd/popper.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
		<script type="module" src="assets/js/currencies-fetch.js"></script>
		<script type="module" src="assets/js/web-template.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>

		<template id="currency-calculator-template">
			<div class="currency-calculator">
				<h3>Currency Converter</h3>
				<p class="description">Select currency and type in amount:</p>
				<label for="base-currency-choices">Base currency:</label>
				<select id="base-currency-choices" name="base-currency-choices"></select>
				<input id="base-currency-value" type="number" name="base-currency" min="0.01" step="0.01" value="0.00">
				<label for="result-currency-choices">Result currency:</label>
				<select id="result-currency-choices" name="result-currency-choices"></select>
				<p class="description">Converted amount:</p>
				<input id="result-currency-value" type="number" name="result-currency" min="0.01" step="0.01" value="0.00" readonly>
				<button class="calculate-button">Calculate</button>
				<button type="button" id="disclaimer" class="btn btn-info" data-toggle="modal" data-target="#disclaimer-modal">Disclaimer</button>
			</div>
		</template>

		<!-- The Modal -->
		<div class="modal" id="disclaimer-modal">
			<div class="modal-dialog">
				<div class="modal-content">

					<!-- Modal Header -->
					<div class="modal-header">
						<h4 class="modal-title">Disclaimer</h4>
						<button type="button" class="close" data-dismiss="modal">&times;</button>
					</div>

					<!-- Modal body -->
					<div class="modal-body">
						<p>Exchange rates are provided by <a href="https://freecurrencyapi.com/" target="_blank" rel="noopener noreferrer">freecurrencyapi.com</a> and are for informational purposes only. They do not constitute advice, and should not be relied upon as a basis for making financial decisions.</p>
					</div>

					<!-- Modal footer -->
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					</div>

				</div>
			</div>
		</div>

		<div id="currency-calculator-wrap"></div>

	</body>
</html>
