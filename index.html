<html>
	<head>
		<title>Currency Calculator</title>
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>

		<div class="currency-calculator">
			<h3>Currency Converter</h3>
			<p class="description">Type in amount and select currency:</p>
			<input id="base-currency-value" type="number" name="base-currency" min="0.01" step="0.01" value="0.00">
			<select id="base-currency-choices" name="base-currency-choices" onchange="changeBaseCurrency()">
				<option value="CAD" selected>CAD</option>
				<option value="EUR">EUR</option>
				<option value="USD">USD</option>
			</select>
			<p class="description">Converted amount:</p>
			<input id="result-currency-value" type="number" name="result-currency" min="0.01" step="0.01" value="0.00">
			<select id="result-currency-choices" name="result-currency-choices" onchange="changeResultCurrency()">
				<option value="CAD">CAD</option>
				<option value="EUR">EUR</option>
				<option value="USD" selected>USD</option>
			</select>
			<p id="disclaimer"><a href="#">Disclaimer</a></p>
		</div>
